<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="container">
    <div class="cardContainer">
      <div class="bubbles">
        <!-- <img src="images/bg-pattern-card.svg" alt="Bubbles"> -->
      </div>

      <div class="profilePhoto">
        <img src="images/image-victor.jpg" alt="El Negro">
      </div>

      <div class="profileInfo">
        <span class="name">Victor Crest</span>
        <span class="age">26</span>
        <div class="city">London</div>
      </div>

      <div class="profileStats">
        <div class="stat" id="stat1">
          <div class="quantity">80K</div>
          <div class="unit">Followers</div>
        </div>
        <div class="stat" id="stat2">
          <div class="quantity">803K</div>
          <div class="unit">Likes</div>
        </div>
        <div class="stat" id="stat3">
          <div class="quantity">1.4K</div>
          <div class="unit">Photos</div>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.instagram.com/pabloboichenko/" target="_blank">Pablo Boichenko</a>.
  </div>
</body>
</html>
